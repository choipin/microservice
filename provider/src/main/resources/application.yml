server:
  port: 8001
spring:
  application:
    name: provinder
  profiles:
    active: peer
  datasource:
    url: jdbc:mysql://localhost:3306/sell?serverTimezone=UTC&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mybatis/*.xml
  type-aliases-package: com.microservice.it.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
eureka:
  client:
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

swagger:
  enabled: true
  base-package: com.microservice.it.controller
  contact:
    email: 270456714@qq.com
    name: wenxin
    url: www.wenxinonline.com
  version: 1.66.888
  description: 我的api
  title: 我的标题
