server:
  port: 8088
spring:
  profiles:
    active: peer
  application:
    name: consumer
eureka:
  client:
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 30
swagger:
  title: wenxin_consumer
  contact:
    url: www.wenxin.com
    name: wenxin
    email: 270456714@qq.com
  description: wenxin_description
  enabled: true
  version: 16.88888
